trigger:
  branches:
    include:
    - master
    - ci/*
    - bug/*
    - feature/*

stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      vmImage: 'windows-latest'

    steps:
    - task: PowerShell@2
      displayName: 'PowerShell Script - download latest Parsers nuget package'
      inputs:
        targetType: filePath
        filePath: './Build/download-latest-release.ps1'

    - task: NuGetToolInstaller@0
      displayName: 'Use NuGet 4.3.0'
      inputs:
        versionSpec: 4.3.0

    - task: NuGetCommand@2
      displayName: 'NuGet restore'
      inputs:
        restoreSolution: '**/*.sln'
        feedsToUse: config
        nugetConfigPath: './.nuget/NuGet.Config'

    - task: MSBuild@1
      displayName: 'Build solution **/*.sln'
      inputs:
        platform: '$(BuildPlatform)'
        configuration: '$(BuildConfiguration)'

    - task: VSTest@2
      displayName: 'VsTest - testAssemblies'
      inputs:
        testAssemblyVer2: |
          **\$(BuildConfiguration)\*test*.dll
          !**\obj\**
          platform: '$(BuildPlatform)'
          configuration: '$(BuildConfiguration)'
          diagnosticsEnabled: True
      enabled: false

    - task: CopyFiles@2
      displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
      inputs:
        SourceFolder: '$(build.sourcesdirectory)'
        Contents: '**\bin\$(BuildConfiguration)\**'
        TargetFolder: '$(build.artifactstagingdirectory)'

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: drop'
      inputs:
        PathtoPublish: '$(build.artifactstagingdirectory)'

- stage: Sync_With_Github
  dependsOn: Build
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
  jobs:
  - job: Sync_With_Github
    #pool:
    #  name: Win10-private

    steps:
    - script: |
        echo Push changes to Github

        git config --global user.email "evgeny.gunko@gmail.com"
        git config --global user.name "Evgeny Gunko"

        echo Pulling changes from Github...
        git pull https://github.com/evgenygunko/CopyWords.git master --allow-unrelated-histories

        echo Pushing changes to Github...
        git remote add github https://$(githubpersonaltoken)@github.com/evgenygunko/CopyWords.git
        git push -u github HEAD:master
